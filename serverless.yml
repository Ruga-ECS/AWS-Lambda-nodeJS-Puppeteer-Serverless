service: canary-aws-lambda-puppeteer
provider:
  name: aws
   
  ##profile: <AWSLambdaFullAccess> 
  runtime: nodejs12.x
  
plugins:
  - serverless-offline
  - serverless-plugin-chrome
  
package:
  exclude:
    - node_modules/puppeteer/.local-chromium/**

functions:
  Canary:
    handler: handler. Canary
    memorySize: 1536MB
    timeout: 30
    events:
      - http:
          path: /
          method: get
